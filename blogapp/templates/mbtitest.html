{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MBTI world</title>
<style>
   * {
      margin:0;
   }
      
    /* Header */
    header {
            display:flex;
            justify-content:center;
            align-items:center;
            padding:10px;
            height:30px;
            background-color:rgb(174, 211, 150);
      }
      .left-header {
            flex:1;
      }
      .main-header {
            flex:1;
            align-items:center;
            justify-content:center;
            display:inline-block;
            text-align:center;
            color:black;
      }
      a, a:link, a:visited {
            text-decoration:none;
            color:black;
      }
      .right-header {
            flex:1;
      }
   /* End of Header */

   /* Wrapper */
        div.wrapper {
            display:flex;
            justify-content:center;
            align-items:center;
            padding:150px;
        }

      /* Info */
         div.join {
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            width:700px; height:400px;
            background-color:lightgray;
            text-align:center;
            border-radius:50px;
         }
         a, a:link, a:visited {
         text-decoration:none;
         color:black;
         }
      /* End of Info */
   /* End of Wrapper */
</style>
</head>
<body>   
<!-- Header -->
<header>
   <div class="left-header"></div>
   <div class="main-header"><a href="{% url 'home' %}">MBTI world</a></div>
   <div class="right-header"></div>
</header>
<!-- End of Header -->
   <div class="wrapper">
      <div class="join">
         <h1>MBTI TEST</h1>
         <br>
         <h3>문제가 생겼을 때 당신의 대처법은?</h3>
         <br>
         <form method="post" action="{% url 'mbtiresult' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <input type = 'radio' name ='EI' value = 'E'> 말이 많아짐
                <input type = 'radio' name ='EI' value = 'I'> 생각이 많아짐
                <br>
                <input type = 'radio' name ='SN' value = 'S'> 그냥 그런가 보다
                <input type = 'radio' name ='SN' value = 'N'> 어떻게 그럴 수 있지
                <br>
                <input type = 'radio' name ='FT' value = 'F'> 이해가 안되는데 공감은 감
                <input type = 'radio' name ='FT' value = 'T'> 이해가 돼야 공감을 하든 말든
                <br>
                <input type = 'radio' name ='JP' value = 'J'> 계획부터 세움
                <input type = 'radio' name ='JP' value = 'P'> 뭐부터 하지?
                <br>
                <br>
                <button type="submit" class="btn btn-primary">테스트 결과 보러가기</button>
            </form>
      </div>
   </div>
</body>
</html>
{% endblock %}
